<header>
    <a href="#" *ngIf="!browse">
        <img src="/img/logo.png" alt="videoflix-logo">
    </a>
    <a *ngIf="!login && !browse" class="btn" href="/login" mat-flat-button>Log in</a>

    <a href="#" *ngIf="browse">
        <img src="/img/logo-small.png" alt="videoflix-logo" [ngStyle]="{'height.px': 48}">
    </a>
    <button (click)="logout()" *ngIf="browse" class="btn" mat-flat-button><span><mat-icon fontIcon="logout"></mat-icon>Log out</span></button>
</header>
