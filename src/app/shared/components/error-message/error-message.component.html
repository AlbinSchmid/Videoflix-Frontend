<div class="main-div">
    <div class="red-div"></div>
    <div class="content">
        <div class="left-part">
            <mat-icon fontIcon="error"></mat-icon>
            <p>{{ errorMessage }}</p>
        </div>
        <div class="right-part">
            <div class="white-line-div"></div>
            <mat-icon (click)="errorService.errorMessages.splice(errorIndex, 1)" fontIcon="close"></mat-icon>
        </div>
    </div>
</div>
