<section>
    <app-header [browse]="true"></app-header>
    <div class="preview">
        <h1>{{ randomMovie.title }}</h1>
        <p>{{ randomMovie.description }}</p>
        <button mat-flat-button><span><mat-icon fontIcon="play_arrow"></mat-icon>Play</span></button>
    </div>
    @for (category of movieSections; track $index) {
        <app-category [ngStyle]="{'margin-top.px': $index == 0 ? 50 : 50}" [category]="category"></app-category>
    }
</section>
