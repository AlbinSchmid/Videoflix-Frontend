<div>
    <h3>{{ firstLetterBig(category.genre)}}</h3>
    <div class="movies-div">
        @for (movie of category.movies; track $index) {
        <div (mousemove)="onMouseMove($event)" (click)="openMovieDetail(movie)" (mouseleave)="onMouseLeave($event)"
            class="movie-cover-div" #movieCard>
            <img src="{{ movie.movie_cover || movie.movie.movie_cover }}" alt="movie-cover">
        </div>
        }

    </div>
</div>
